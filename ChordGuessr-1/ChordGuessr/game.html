<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChordGuessr - Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav>
        <a href="index.html">Home</a>
        <a href="game.html">Play</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="help.html">Help</a>
    </nav>
    </header>

    <main class="game-container">
        <h1>Streak: <span id="streak">0</span></h1>

        <div class="difficulty">
            <button class="difficulty-btn" data-mode="easy">Easy</button>
            <button class="difficulty-btn" data-mode="medium">Medium</button>
            <button class="difficulty-btn" data-mode="advanced">Advanced</button>
        </div>

        <div class="controls">
            <button class="play-chord-button" id="playChordBtn">Play Chord</button>
        </div>

        <div id="chord-selection" class="chord-selection">
            <!-- Handled with JS -->
        </div>
    </main>
<script src="game.js"></script>
</body>
</html>
